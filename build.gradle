plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {url "https://jitpack.io"}
}

dependencies {
    implementation('com.github.KaptainWutax:MathUtils:b4d89b26f2e8681031f066ecd1448662dbc2d5ba') {transitive = false}
    implementation('com.github.KaptainWutax:SeedUtils:8e310c079346fa55077fd1786b50dae0d2025336') {transitive = false}
    implementation('com.github.KaptainWutax:BiomeUtils:02fbb5bd9304b70ba482a52f0fc57ad0689fb98f') {transitive = false}
    implementation('com.github.KaptainWutax:FeatureUtils:0bd98a8dd892ff8d7292bcf5545f79a91a5eecca') {transitive = false}
}

application {
    mainClassName = 'StrongholdCoords'
}

jar {
    archivesBaseName  = 'StrongholdCoords'
    manifest {
        attributes 'Main-Class': 'StrongholdCoords'
    }
}
